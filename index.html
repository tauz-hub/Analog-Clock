  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">

<body>
  
  <div class="container">
    <div class="seconds"></div>
    <div class="minute"></div>

    <div class="hour h6">6</div>
    <div class="hour h9">9</div>
  </div>
